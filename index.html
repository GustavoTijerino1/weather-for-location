<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
            <title>Weather?</title>
    </head>
    <body>
        <header class="jumbotron">
            <h1>Weather for ...</h1>
        </header>
    
        <main>  
            <section id="searchBox">
                <div id="box"  class="card">
                <form id="cityName">
                    <label for="pickCity"><h2>Type a City name</h2></label>
                    <input  type="text" name="pick" id="pickCity" value="">
                    <button type="submit" id="sbmt">Submit</button>
                </form>

                <ul id="srchHistory"> </ul>
                </div>
                <!-- </section> -->
                
                <!-- <section id="currentPlace"> -->
                <div id="currentInfo" class="card">
                        <div class="card-body">
                            <h2 id="currentCity">City</h2>
                            <div id="time"></div>
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                            <div class="description">Cloudy</div>
                             <ul>
                                 <li >
                                     Temp:
                                     <span class="temp"></span> 
                                     â„‰
                                    </li>
                                    <li>
                                      Wind Speed:  <span class="wind"></span> MPH
                                    </li>
                                    <li>
                                      Humidity  <span class="humidity"></span> %
                                    </li>
                                    <li>
                                      UV   <span class="uv"></span>
                                    </li>
                                </ul>

                </div>
                        </div>
            
            </section>


            <section id="futureCast">


              <h3>5-Day Forecast</h3>

                <div id="fiveDay" >
                    </div>
                    <div id="forecast" class="row mediaquery cards"></div>
                  </div>
                </section>


            </section>

        </main>
 
         <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
